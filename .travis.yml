language: python

env:
  - PEDL_VERSION=v0.2.0

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.4"
  - "3.5"

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  #Grab all dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION  coverage pip jinja2 wheel ophyd pytest -c conda-forge -c lightsource2-tag 
  - conda install -c https://conda.anaconda.org/paulscherrerinstitute pcaspy
  #Launch Conda environment
  - source activate test-environment
  #Clone pedl and install
  - git clone https://github.com/slaclab/pedl.git pedl
  - pushd pedl
  - git checkout tags/$PEDL_VERSION
  - python setup.py install
  - popd
  - pip install codecov
  #Install
  - python setup.py install

script:
  - coverage run run_tests.py
  - coverage report -m

after_success:
  - codecov
